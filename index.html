<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место Россия</title>
</head>
<body class="main">
  <header class="header">
    <img class="header__logo" src="images/icon_type_logo.svg" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile"> 
      <div class="profile__container">
        <img class="profile__avatar" src="images/jack-iv-custo.jpg" alt="Жак Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__heading-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Изменить"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <article class="element">
        <button type="button" class="element__delete" aria-label="Удалить"></button>
        <img class="element__image" src="images/element_type_karachaevo-cherkhesiya.png" alt="Карачаево-Черкесия">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like" aria-label="Понравилось"></button>
        </div>
      </article>
      <article class="element">
        <button type="button" class="element__delete" aria-label="Удалить"></button>
        <img class="element__image" src="images/element_type_elbrus.png" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like" aria-label="Понравилось"></button>
        </div>
      </article>
      <article class="element">
        <button type="button" class="element__delete" aria-label="Удалить"></button>
        <img class="element__image" src="images/element_type_dombai.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like" aria-label="Понравилось"></button>
        </div>
      </article>
      <article class="element">
        <button type="button" class="element__delete" aria-label="Удалить"></button>
        <img class="element__image" src="images/element_type_elbrus.png" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like" aria-label="Понравилось"></button>
        </div>
      </article>
      <article class="element">
        <button type="button" class="element__delete" aria-label="Удалить"></button>
        <img class="element__image" src="images/element_type_dombai.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like" aria-label="Понравилось"></button>
        </div>
      </article>
      <article class="element">
        <button type="button" class="element__delete" aria-label="Удалить"></button>
        <img class="element__image" src="images/element_type_karachaevo-cherkhesiya.png" alt="Карачаево-Черкесия">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__like" aria-label="Понравилось"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="form__close-button" type="button" name="close-button" aria-label="Закрыть"></button>
      <h2 class="form__title">Редактировать профиль</h2>
      <form class="form" name="form">
        <input class="form__input" type="text" name="name" value="Жак-Ив Кусто" placeholder="Введите своё имя" required>
        <input class="form__input" type="text" name="job" value="Исследователь океана" placeholder="Введите свою должность" required>
        <button class="form__submit-button" type="submit" name="submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="form__close-button" type="button" name="close-button" aria-label="Закрыть"></button>
      <h2 class="form__title">Новое место</h2>
      <form class="form" name="formCard">
        <input class="form__input" type="text" name="name-place" placeholder="Название" required>
        <input class="form__input" type="text" name="link" placeholder="Ссылка на картинку" required>
        <button class="form__submit-button" type="submit" name="submit-button">Создать</button>
      </form>
    </div>
  </div>
  <template id="element">
    <article class="element">
      <button type="button" class="element__delete" aria-label="Удалить"></button>
      <img class="element__image">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like" aria-label="Понравилось"></button>
      </div>
    </article>
  </template>
  <script src="js/index.js"></script>
</body>
</html>
