<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место Россия</title>
</head>
<body class="main">
  <header class="header">
    <img class="header__logo" src="images/icon_type_logo.svg" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="popup"> 
      <form class="form">
        <h1 class="form__title">Редактировать профиль</h1>
        <fieldset class="form__fieldset">
          <input class="form__name" type="text" name="form__name" id="form__name" value="Жак-Ив Кусто" placeholder="Введите своё имя">
        </fieldset>
        <fieldset class="form__fieldset">
          <input class="form__job" type="text" name="form__job" id="form__job" value="Исследователь океана" placeholder="Введите свою должность">
        </fieldset>
        <fieldset class="form__buttons">
          <button class="form__submit-button" name="form__submit-button" id="form__submit-button">Сохранить</button>
          <button class="form__close-button" name="form__close-button" id="form__close-button"></button>
        </fieldset>
      </form>
    </section>
    <section class="profile"> 
      <div class="profile__container">
        <img class="profile__avatar" src="images/jack-iv-custo.jpg" alt="Жак Ив Кусто">
        <div class="profile__info">  <!--  Этот тег нужно заменить на форму и инпуты внутри чтобы срабатывала кнопка  -->
          <h2 class="profile__heading-name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/element_type_karachaevo-cherkhesiya.png" alt="Карачаево-Черкесия">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element_type_elbrus.png" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element_type_dombai.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element_type_elbrus.png" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element_type_dombai.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element_type_karachaevo-cherkhesiya.png" alt="Карачаево-Черкесия">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
